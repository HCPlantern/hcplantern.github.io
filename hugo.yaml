      name: fragmentrefs
      type: fragments
      weight: 80
module:
  hugoVersion:
    extended: true
    min: 0.112.0
markup:
  highlight:
    codeFences: true
    lineNos: true
    lineNumbersInTable: true
    noClasses: false
    guessSyntax: true
  goldmark:
    extensions:
      definitionList: true
      footnote: true
      linkify: true
      strikethrough: true
      table: true
      taskList: true
      typographer: true
    renderer:
      unsafe: true
  tableOfContents:
    ordered: false
    startLevel: 2
    endLevel: 6
sitemap:
  changefreq: weekly
  filename: sitemap.xml
  priority: 0.5
Permalinks:
  posts: posts/:slugorfilename
privacy:
  twitter:
    enableDNT: true
  youtube:
    privacyEnhanced: true
mediaTypes:
  text/markdown:
    suffixes:
      - md
  text/plain:
    suffixes:
      - txt
outputFormats:
  MarkDown:
    mediaType: text/markdown
    isPlainText: true
    isHTML: false
  archives:
    path: archives
    baseName: index
    mediaType: text/html
    isPlainText: false
    isHTML: true
    permalinkable: true
  offline:
    path: offline
    baseName: index
    mediaType: text/html
    isPlainText: false
    isHTML: true
    permalinkable: true
  README:
    baseName: readme
    mediaType: text/markdown
    isPlainText: true
    isHTML: false
  baidu_urls:
    baseName: baidu_urls
    mediaType: text/plain
    isPlainText: true
    isHTML: false
outputs:
