related:
  includeNewer: false
  threshold: 80
  toLower: false
  indices:
    - applyFilter: false
      cardinalityThreshold: 0
      name: keywords
      pattern: ""
      toLower: false
      type: basic
      weight: 100
    - applyFilter: false
      cardinalityThreshold: 0
      name: date
      pattern: ""
      toLower: false
      type: basic
      weight: 10
    - applyFilter: false
      cardinalityThreshold: 0
      name: tags
      pattern: ""
      toLower: false
      type: basic
      weight: 80
